{% extends "nav_base.html" %}
{% block content %}

<div class="container">
  <h2>Employee Information</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="name">Full Name: <span style="color: red">*</span></label>
      <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email: <span style="color: red">*</span></label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password: <span style="color: red">*</span></label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group">
      <label for="cpwd">Confirm Password: <span style="color: red">*</span></label>
      <input type="password" class="form-control" id="cpwd" placeholder="Enter password" name="cpswd">
    </div>
    <div class="form-check">
      <label class="form-check-label">
      <input type="checkbox" class="form-check-input" value="">IsAdmin
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" value="">IsSuspended
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a class = "btn btn-danger" href = "employeelist.html" role = "button">Cancel</a>
  </form>
</div>


{% endblock %}
